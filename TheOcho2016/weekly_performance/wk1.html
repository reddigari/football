        <div id="header">
            <h1>Fantasy Football</h1>

        <div id="text">
        <div id="wk1Proj">
        <h2>The Ocho: Week 1</h2>


        <!-- <fieldset id="sourceSelect" style="display:inline-block">
            <legend>Source</legend>
            <input type="radio" name="source" value="espn" checked>ESPN</input><br>
            <input type="radio" name="source" value="ffa">FFA</input>

        <script>
        var margin = {
                top: 30,
                right: 20,
                bottom: 40,
                left: 60
            },
            width = 350 - margin.left - margin.right,
            height = 200 - margin.top - margin.bottom;

        var y = d3.scaleLinear()
            .range([height, 0]);

        var x = d3.scaleBand()
            .rangeRound([0, width])
            .paddingInner(0.25)
            .paddingOuter(0.1);

        var xAxis = d3.axisBottom(x)
            .tickSize(0)
            .tickPadding(5);

        var yAxis = d3.axisLeft(y)
            .ticks(5);

        var g = d3.select("#wk1Proj").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        g.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        g.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(-10,0)")
            .call(yAxis);

        function plotBars() {
            // var source = d3.select("input[name='source']:checked").property("value") + "_pts";
            d3.json("wk1_proj.json", function(json) {

                // json.sort(function(a, b) { return b[source] - a[source]; });
                json.forEach(function(d) {d.FFPts = parseFloat(d.FFPts);});

                y.domain([0, d3.max(json, function(d) { return d.FFPts; })+2]);
                x.domain(json.map(function(d) { return d.Slot; }));

                d3.select(".x.axis").call(xAxis);
                d3.select(".y.axis").call(yAxis)
                    .style("stroke", "none")
                    .append("text")
                    .attr("y", height/2)
                    .attr("x", -30)
                    .attr("fill", "black")
                    // .attr("dy", ".71em")
                    .style("text-anchor", "middle")
                    .text("Projected Fantasy Points")
                    .attr("transform", "rotate(-90," + "-30," + height/2 +")");


                var bars = g.selectAll(".rect")
                    .data(json, function(d) {return d.Slot; });

                bars.enter().append("rect")
                    .attr("class", "rect")
                    .merge(bars)
                    .style("stroke", "none")
                    .attr("x", function(d) { return x(d.Slot); })
                    .transition()
                    .attr("y", function(d) { return y(d.FFPts); })
                    .attr("width", x.bandwidth())
                    .style("fill", "#909090")
                    .attr("height", function(d) { return height-y(d.FFPts); });

                var labels = g.selectAll(".valLabel")
                    .data(json, function(d) {return d.Slot; });

                labels.enter().append("text")
                    .attr("class", "valLabel")
                    .merge(labels)
                    .transition()
                    .attr("x",  function(d) { return x(d.Slot) + 0.5*x.bandwidth(); })
                    .attr("y", function(d) {return y(d.FFPts) - 5; })
                    .text(function(d) { return d.FFPts.toFixed(1); })
                    .attr("font-size", "10")
                    .attr("font-family", "sans-serif")
                    .attr("text-anchor", "middle");

                g.append("text")
                    .attr("x", 0.5*width)
                    .attr("y", 0-(0.5*margin.top))
                    .text("League Average Projections by Position")
                    .attr("text-anchor", "middle")
                    .attr("font-size", "14")
            });
        }

        // d3.selectAll("input")
        //     .on("change", plotBars);
        plotBars();


        </script>
